<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A word ladder project">
    <meta name="author" content="Xingyue Qian">

    <title>Wordladder - A Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="./vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/grayscale.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Activities</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#signup">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">Wordladder</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">A word ladder generator. Have fun.</h2>
            <form class="form-inline d-flex">
                <input type="text" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="word1" placeholder="Enter word1">
                <input type="text" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="word2" placeholder="Enter word2">
                <button type="submit" class="btn btn-primary mx-auto" onsubmit="return false;">Subscribe</button>
            </form>
            <div class="mx-auto text_center" style=margin:10px;>
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <p class="text-uppercase m-0">Result</p>
                        <hr class="my-4">
                        <p class="text-black-50" id="result"><span th:text="*{ladder}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Bootstrap core JavaScript -->
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="./vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="./js/grayscale.min.js"></script>
<script>
    $("form").submit(function(e){
        var word1 = $("#word1").val();
        var word2 = $("#word2").val();
        var path = "http://localhost:8080/word-ladder?word1="+ String(word1) +"&word2="+ String(word2);
        console.log(path);
        window.location.href = path;
        return false;
    });
</script>
</body>
</html>
